<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Produto — Vastbitloud</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="/"><img src="images/logo.svg" alt="Vastbitloud logo"></a>
      <nav class="nav">
        <a href="products.html">Produtos</a>
        <a href="about.html">Sobre</a>
        <a href="policies.html">Políticas</a>
        <a class="cta" href="login.html">Entrar / Cadastrar</a>
      </nav>
    </div>
  </header>

  <main class="container product-page">
    <div class="product-card">
      <div class="media">
        <img src="images/product-1.svg" alt="Produto">
      </div>
      <div class="info">
        <h1>Produto Exemplo A</h1>
        <p class="price">R$ 1.299,00</p>
        <p>Descrição detalhada do produto. Especificações técnicas, garantia, o que está incluso na caixa e instruções de uso.</p>
        <div class="actions">
          <button class="btn">Comprar agora</button>
          <button class="btn outline">Adicionar ao carrinho</button>
        </div>
        <section class="specs">
          <h3>Especificações</h3>
          <ul>
            <li>Modelo: X123</li>
            <li>Voltagem: 110/220V</li>
            <li>Garantia: 12 meses</li>
          </ul>
        </section>
      </div>
    </div>
  </main>

  <footer class="site-footer container">
    <p>© Vastbitloud</p>
  </footer>
</body>
</html>
