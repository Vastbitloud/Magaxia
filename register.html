<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastrar — Vastbitloud</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-card">
    <a class="logo" href="/"><img src="images/logo.svg" alt="Vastbitloud"></a>
    <h2>Crie sua conta</h2>
    <form id="registerForm">
      <label>Nome completo</label>
      <input name="name" required placeholder="Seu nome">
      <label>Email</label>
      <input type="email" name="email" required placeholder="seu@exemplo.com">
      <label>Senha</label>
      <input type="password" name="password" required placeholder="••••••••">
      <button class="btn" type="submit">Criar conta</button>
    </form>
    <p>Já tem conta? <a href="login.html">Entrar</a>.</p>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e){ e.preventDefault(); alert('Conta criada (exemplo). Integre com backend real.'); });
  </script>
</body>
</html>
