<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Entrar — Vastbitloud</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-card">
    <a class="logo" href="/"><img src="images/logo.svg" alt="Vastbitloud"></a>
    <h2>Entrar na sua conta</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" name="email" required placeholder="seu@exemplo.com">
      <label>Senha</label>
      <input type="password" name="password" required placeholder="••••••••">
      <button class="btn" type="submit">Entrar</button>
    </form>
    <p>Ou <a href="register.html">crie uma conta</a>.</p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){ e.preventDefault(); alert('Funcionalidade de exemplo — integre com backend real.'); });
  </script>
</body>
</html>
